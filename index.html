<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ig0 Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Style the content frame */
        #contentFrame {
            width: 100%;
            height: calc(100vh - 120px); /* Adjust height based on header/input height */
            border: none;
            background-color: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        /* Hide main UI when frame is active */
        .ui-hidden { display: none !important; }

        /* Custom glow effect for button */
        .btn-glow {
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 10px 0 rgba(37, 99, 235, 0.7);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <!-- Main Application UI -->
    <div id="main-ui" class="fade-in max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">ig0 Proxx</h1>
            <p class="text-gray-500 mt-2">A simple, effective web proxy using Cloudflare Pages Functions.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-xl shadow-2xl space-y-6">
            <div class="space-y-4">
                <label for="urlInput" class="block text-lg font-semibold text-gray-700">Enter Target URL:</label>
                <input type="url" id="urlInput" placeholder="e.g., https://www.google.com" required
                       class="w-full p-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-800 transition duration-150 ease-in-out"
                       onkeydown="if(event.key === 'Enter') startProxy()">
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <button onclick="startProxy()" id="proxyButton"
                        class="flex-1 p-4 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 btn-glow transition duration-150">
                    Go! (Load in New Frame)
                </button>
                <button onclick="clearFrame()" id="clearButton"
                        class="p-4 bg-gray-300 text-gray-700 font-bold rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50 transition duration-150">
                    Clear Frame
                </button>
            </div>
            
            <div id="messageBox" class="text-red-600 font-medium text-center hidden p-2 bg-red-100 border border-red-300 rounded-lg"></div>

            <div id="loadingIndicator" class="hidden text-center">
                <svg class="animate-spin h-5 w-5 mr-3 text-blue-600 inline" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading content...
            </div>
        </main>
    </div>

    <!-- Content Frame Area (where the proxied website loads) -->
    <div id="frame-container" class="mt-8 hidden max-w-4xl mx-auto">
        <iframe id="contentFrame" title="Proxied Content"></iframe>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const messageBox = document.getElementById('messageBox');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const frameContainer = document.getElementById('frame-container');
        const contentFrame = document.getElementById('contentFrame');

        // Function to show error messages
        function showMessage(msg, isError = true) {
            messageBox.textContent = msg;
            messageBox.className = isError 
                ? 'text-red-600 font-medium text-center p-2 bg-red-100 border border-red-300 rounded-lg'
                : 'text-green-600 font-medium text-center p-2 bg-green-100 border border-green-300 rounded-lg';
            messageBox.classList.remove('hidden');
        }

        // Function to start the proxy loading process
        async function startProxy() {
            messageBox.classList.add('hidden');
            let url = urlInput.value.trim();

            if (!url) {
                showMessage("Please enter a URL to proxy.", true);
                return;
            }

            // Simple URL normalization
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // Hide the UI elements briefly and show loading
            loadingIndicator.classList.remove('hidden');
            
            // NOTE: The path to the Worker function is '/proxy' (or '/functions/proxy' depending on CF config)
            // Using '/proxy' is the default route for a function file named 'proxy.js'
            const proxyUrl = `/proxy?target=${encodeURIComponent(url)}`;
            
            // --- FIX FOR THE "WINDOW BUG" ---
            // Instead of opening a new window or trying to inject content, 
            // we set the iframe source to the proxy URL, which loads the content cleanly.
            contentFrame.src = proxyUrl;
            frameContainer.classList.remove('hidden');

            // Hide loading indicator once frame starts loading (we can't detect when the iframe finishes loading cross-origin)
            // A small delay ensures the user sees the action.
            setTimeout(() => {
                loadingIndicator.classList.add('hidden');
            }, 1000); 

            showMessage(`Loading proxied URL: ${url}`, false);
        }

        // Function to clear the frame content
        function clearFrame() {
            contentFrame.src = "about:blank"; // Clears the content
            frameContainer.classList.add('hidden');
            urlInput.value = '';
            messageBox.classList.add('hidden');
            showMessage("Frame cleared. Ready for a new URL.", false);
        }
    </script>
</body>
</html>
